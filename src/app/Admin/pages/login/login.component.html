  <div class="wrapper wrapper-full-page ">
    <div class="full-page section-image" filter-color="black" data-image="./assets/img/bg/fabio-mangione.jpg">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="content">
        <div class="container">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <form class="register-form" name="loginForm" #loginForm="ngForm" (ngSubmit)="onSubmit()">

              <div class="card card-login">
                <div class="card-header ">
                  <div class="card-header ">
                    <h3 class="header text-center">Login</h3>
                  </div>
                </div>
                <div class="card-body ">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <input type="email" id="email" name="eInput" placeholder="Email" class="form-control"
                        [(ngModel)]="loginModel.email"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required
                        email [ngClass]="{ 'is-invalid': submitted && loginForm.email.errors }"
                        aria-describedby="basic-addon1" (focus)="focus=true" (blur)="focus=false">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"
                                aria-hidden="true"></i></span>
                    </div>
                </div>
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    <div [hidden]="!email.hasError('required')">Email is required</div>
                    <div [hidden]="!email.hasError('pattern')">Email format should be
                        <small><b>joe@abc.com</b></small>
                    </div>
                </div>
  
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <input type="password" id="password" name="password" placeholder="Password"
                        minlength="6" class="form-control" [(ngModel)]="loginModel.password" required="true"
                        value="" #password="ngModel" type="password" required 
                        aria-describedby="basic-addon1" (focus)="focus=true" (blur)="focus=false">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"
                                aria-hidden="true"></i></span>
                    </div>
                </div>
                <div [hidden]="(password.valid || password.pristine || password.untouched )"
                    class="alert alert-danger">
                    <div [hidden]="!password.hasError('minlength')">password should be 6 digit</div>
                    <div [hidden]="!password.hasError('required')">password is required</div>
                </div>
                  <br/>
                  <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="" checked="">
                        <span class="form-check-sign"></span>
                        Subscribe to newsletter
                      </label>
                    </div>
                  </div>
                </div>
                <div class="card-footer ">
                  <!-- <a href="javascript:void(0)"  (click)="Login()" class="btn btn-warning btn-round btn-block mb-3">Get Started</a> -->
                  <button class="btn btn-danger btn-block btn-round" id="registration-submit"
                  (click)="login(loginModel)" value="Sign in"
                  [disabled]="!loginForm.form.valid">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
