<div class="wrapper wrapper-full-page ">
  <div class="full-page register-page section-image" filter-color="black"
    data-image="./assets/img/bg/jan-sendereks.jpg">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-5 ml-auto">
          </div>
          <div class="col-lg-4 col-md-6 mr-auto">
            <div class="card card-signup text-center">
              <div class="card-header ">
                <h4 class="card-title">Register</h4>
                <div class="social">
                  <button class="btn btn-icon btn-round btn-twitter">
                    <i class="fa fa-twitter"></i>
                  </button>
                  <button class="btn btn-icon btn-round btn-dribbble">
                    <i class="fa fa-dribbble"></i>
                  </button>
                  <button class="btn btn-icon btn-round btn-facebook">
                    <i class="fa fa-facebook-f"></i>
                  </button>
                  <p class="card-description"> or be classical </p>
                </div>
              </div>
              <div class="card-body ">
                <form class="form" name="adminRegForm" #adminRegForm="ngForm">
                  <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-single-02"></i>
                      </span>
                    </div>

                    <input type="text" class="form-control" id="firstname" name="firstname" 
                    [(ngModel)]="AdminRegisterModel.firstname" (blur)="focus=false"
                    placeholder="First Name..." (focus)="focus=true" 
                   >
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-circle-10"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Last Name..." id="lastname" name="flastname" 
                    [(ngModel)]="AdminRegisterModel.lastname"
                     class="form-control" (focus)="focus1=true"
                      (blur)="focus1=false">
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-email-85"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" 
                    [(ngModel)]="AdminRegisterModel.email"
                     placeholder="Email..." (focus)="focus2=true"
                      (blur)="focus2=false">
                  </div>
                  <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="nc-icon nc-key-25"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control"id="password" name="password" 
                    [(ngModel)]="AdminRegisterModel.password"
                     placeholder="Password..." (focus)="focus2=true"
                      (blur)="focus2=false">
                  </div>
                </form>
              </div>
              <div class="card-footer ">
                <button  class="btn btn-info btn-round" (click)="submitAdminRegister()">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
